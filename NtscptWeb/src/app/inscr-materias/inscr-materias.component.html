<Label txt="Inscripcion"></Label>
<Label text="Seleccione la materia a la cual inscribirse"></Label>

<ListView items="materias">
	<ng-template let-item="materia" let-i="index">
      <Label class="badge" text="{{materia}}"></Label>
      <Button (tap)="selectMateria(materia)" text="Seleccionar"></Button>
	</ng-template>
</ListView>
