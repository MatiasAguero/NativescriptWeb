<Label text="Inscripcion"></Label>
<Label text="Carrera a la que pertenece la materia a la que se quiere anotar"></Label>

<ListView items="carreras">
	<ng-template let-item="carrera" let-i="index">
  	<Label class="badge" text="{{carrera.nombre}}"></Label>
  	<Button (tap)="setCarrera(carrera)" text="Seleccionar"></Button>
	</ng-template>
</ListView>

<app-inscr-materias [hidden]="!this.selectedCarrera" [carrera]="this.selectedCarrera"></app-inscr-materias>
