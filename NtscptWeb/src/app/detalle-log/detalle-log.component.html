<StackLayout *ngIf="log">
  <Label text="Detalle {{log.fecha | uppercase}}"></Label>
  <Label text="ID: {{log.id}}"></Label>
  <Label text="Carrera: {{log.carrera}}"></Label>
  <Label text="Materia: {{log.materia}}"></Label>
  <Label text="Mesa: {{log.mesa}}"></Label>
  <Label text="Estado: </span>{{log.estado}}"></Label>
  <Button (tap)="goBack()">Volver</Button>
</StackLayout>
