 <ListView items="mesas">
 	<ng-template let-item="mesa" let-i="index">
    <Label class="badge" text="{{mesa.nombre}} {{mesa.fechaDesde}} {{mesa.fechaHasta}}"></Label>
    <Button *ngIf="!this.isInMesaAdmin" type="button" class="btn btn-success btn-fw" (tap)="selectMesa(mesa)" text="Anotarse"></Button>
	</ng-template>
</ListView>
