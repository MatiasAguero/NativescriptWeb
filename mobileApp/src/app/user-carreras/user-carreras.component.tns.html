<StackLayout>
<Label text="Inscripcion"></Label>
<Label text="Carrera a la que pertenece la materia a la que se quiere anotar"></Label>

<ListView [items]="carreras">
	<ng-template let-carrera="item" let-i="index">
	<GridLayout columns="*, auto">
	  	<Label class="badge" col="0" row="0" text="{{carrera.nombre}}"></Label>
	  	<Button (tap)="setCarrera(carrera)" col="1" row="0" text="Seleccionar"></Button>
  	</GridLayout>
	</ng-template>
</ListView>

<app-inscr-materia *ngIf="carreraSelected"></app-inscr-materia>
</StackLayout>
